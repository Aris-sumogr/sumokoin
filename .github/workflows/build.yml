name: Continuous_Integration_Testing
on: [push, pull_request]

jobs:
  cross-build-32-bit-linux-on-xenial:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: remove bundled boost and gcc
      run: |
        sudo rm -rf /usr/local/share/boost
        sudo apt-get purge -y gcc-5
        sudo apt-get purge -y g++-5
    - name: set apt conf
      run: |
        echo "Acquire::Retries \"3\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::http::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::ftp::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
    - name: update apt
      run: |
        sudo add-apt-repository universe
        sudo apt update
    - name: install sumokoin dependencies
      run: |
        sudo apt -y install dpkg-dev make g++-7 gcc-7 gcc-7-multilib lib64stdc++-7-dev libx32stdc++-7-dev bc autoconf automake libtool gperf libssl-dev cmake miniupnpc libunbound-dev libevent-dev graphviz doxygen pkg-config libsodium-dev libhidapi-dev libnorm-dev libusb-1.0-0-dev libpgm-dev libudev-dev python libtinfo5
                                  
    - name: build sumokoin
      run: make depends target=i686-linux-gnu  
